<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Libro</title>
    <script>
        // Función para leer los parámetros de la URL y mostrar la información
        function mostrarInformacion() {
            const urlParams = new URLSearchParams(window.location.search);
            let titulo = urlParams.get('titulo') || "No disponible";
            let autor = urlParams.get('autor') || "No disponible";
            let fecha = urlParams.get('fecha') || "No disponible";

            // Reemplazar los guiones por espacios
            titulo = titulo.replaceAll('-', ' ');
            autor = autor.replaceAll('-', ' ');

            // Mostrar la información en la página
            document.getElementById("titulo").innerText = titulo;
            document.getElementById("autor").innerText = autor;
            document.getElementById("fecha").innerText = fecha;
        }


        // Ejecutar la función cuando la página se cargue
        window.onload = mostrarInformacion;
    </script>
</head>

<body>
    <h1>Información del Libro</h1>
    <p><strong>Título:</strong> <span id="titulo"></span></p>
    <p><strong>Autor:</strong> <span id="autor"></span></p>
    <p><strong>Fecha de publicación:</strong> <span id="fecha"></span></p>
</body>

</html>
